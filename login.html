<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Connexion Admin - Angels Memorial - Cité des Anges Kolwezi</title>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@700;800&family=Poppins:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    
    <style>
        :root {
            --primary-dark: #0a0e17;
            --primary-light: #1a2332;
            --accent-gold: #c9a95e;
            --accent-gold-light: #e6c87e;
            --gradient-primary: linear-gradient(135deg, #0a0e17 0%, #1a2332 100%);
            --gradient-gold: linear-gradient(135deg, #c9a95e 0%, #e6c87e 100%);
            --white: #ffffff;
            --gray-light: #e9ecef;
            --gray: #6c757d;
            --success: #28a745;
            --danger: #dc3545;
            --shadow-lg: 0 20px 50px rgba(0, 0, 0, 0.25);
            --transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
            --radius-xl: 35px;
            --radius-lg: 25px;
            --radius-md: 15px;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Poppins', sans-serif;
            min-height: 100vh;
            background: var(--gradient-primary);
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
            position: relative;
            overflow-x: hidden;
        }

        /* Animated background */
        .background-animation {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: -1;
            opacity: 0.1;
        }

        .floating-angel {
            position: absolute;
            font-size: 3rem;
            color: var(--accent-gold);
            opacity: 0.3;
            animation: floatAngel 20s linear infinite;
        }

        @keyframes floatAngel {
            0% { transform: translateY(100vh) rotate(0deg); }
            100% { transform: translateY(-100px) rotate(360deg); }
        }

        .floating-angel:nth-child(1) {
            left: 10%;
            animation-delay: 0s;
            animation-duration: 25s;
        }

        .floating-angel:nth-child(2) {
            left: 25%;
            animation-delay: 5s;
            animation-duration: 20s;
        }

        .floating-angel:nth-child(3) {
            left: 40%;
            animation-delay: 10s;
            animation-duration: 30s;
        }

        .floating-angel:nth-child(4) {
            left: 60%;
            animation-delay: 15s;
            animation-duration: 22s;
        }

        .floating-angel:nth-child(5) {
            left: 80%;
            animation-delay: 8s;
            animation-duration: 28s;
        }

        .login-container {
            width: 100%;
            max-width: 480px;
            animation: fadeInUp 0.8s ease;
        }

        @keyframes fadeInUp {
            from {
                opacity: 0;
                transform: translateY(30px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .login-card {
            background: var(--white);
            border-radius: var(--radius-xl);
            padding: 60px 50px;
            box-shadow: var(--shadow-lg);
            text-align: center;
            position: relative;
            overflow: hidden;
            border: 1px solid rgba(201, 169, 94, 0.2);
        }

        .login-card::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            height: 8px;
            background: var(--gradient-gold);
        }

        .login-card::after {
            content: '';
            position: absolute;
            top: -50%;
            left: -50%;
            width: 200%;
            height: 200%;
            background: radial-gradient(circle, rgba(201, 169, 94, 0.1) 0%, transparent 70%);
            z-index: 0;
        }

        .logo {
            margin-bottom: 50px;
            position: relative;
            z-index: 1;
        }

        .logo-icon {
            font-size: 4rem;
            color: var(--accent-gold);
            margin-bottom: 20px;
            animation: pulseGold 2s ease-in-out infinite;
        }

        @keyframes pulseGold {
            0%, 100% {
                transform: scale(1);
                text-shadow: 0 0 20px rgba(201, 169, 94, 0.3);
            }
            50% {
                transform: scale(1.05);
                text-shadow: 0 0 30px rgba(201, 169, 94, 0.5);
            }
        }

        .logo h1 {
            font-family: 'Playfair Display', serif;
            font-size: 2.8rem;
            color: var(--primary-dark);
            margin-bottom: 10px;
            background: var(--gradient-gold);
            -webkit-background-clip: text;
            background-clip: text;
            color: transparent;
            letter-spacing: 1px;
        }

        .logo p {
            color: var(--gray);
            font-size: 1.1rem;
            letter-spacing: 0.5px;
        }

        .form-group {
            margin-bottom: 30px;
            text-align: left;
            position: relative;
            z-index: 1;
        }

        .form-label {
            display: block;
            font-weight: 600;
            margin-bottom: 12px;
            color: var(--primary-dark);
            font-size: 0.95rem;
            display: flex;
            align-items: center;
            gap: 8px;
        }

        .input-group {
            position: relative;
            transition: var(--transition);
        }

        .input-group:focus-within {
            transform: translateY(-2px);
        }

        .input-icon {
            position: absolute;
            left: 20px;
            top: 50%;
            transform: translateY(-50%);
            color: var(--accent-gold);
            font-size: 1.3rem;
            transition: var(--transition);
        }

        .input-group:focus-within .input-icon {
            color: var(--accent-gold-light);
            transform: translateY(-50%) scale(1.1);
        }

        .form-control {
            width: 100%;
            padding: 18px 18px 18px 60px;
            border: 2px solid var(--gray-light);
            border-radius: var(--radius-md);
            font-family: 'Poppins', sans-serif;
            font-size: 1rem;
            transition: var(--transition);
            background: rgba(248, 249, 250, 0.8);
            color: var(--primary-dark);
        }

        .form-control:focus {
            outline: none;
            border-color: var(--accent-gold);
            box-shadow: 0 0 0 4px rgba(201, 169, 94, 0.15);
            background: var(--white);
            transform: translateY(-1px);
        }

        .form-control::placeholder {
            color: var(--gray);
            opacity: 0.7;
        }

        .show-password {
            position: absolute;
            right: 20px;
            top: 50%;
            transform: translateY(-50%);
            background: none;
            border: none;
            color: var(--accent-gold);
            cursor: pointer;
            font-size: 1.3rem;
            padding: 5px;
            border-radius: 50%;
            width: 40px;
            height: 40px;
            display: flex;
            align-items: center;
            justify-content: center;
            transition: var(--transition);
        }

        .show-password:hover {
            background: rgba(201, 169, 94, 0.1);
            color: var(--accent-gold-light);
        }

        .btn {
            width: 100%;
            padding: 20px;
            border: none;
            border-radius: var(--radius-md);
            font-family: 'Poppins', sans-serif;
            font-weight: 600;
            font-size: 1.1rem;
            cursor: pointer;
            transition: var(--transition);
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 15px;
            position: relative;
            overflow: hidden;
            z-index: 1;
        }

        .btn-primary {
            background: var(--gradient-gold);
            color: var(--white);
            margin-top: 20px;
            box-shadow: 0 5px 15px rgba(201, 169, 94, 0.3);
        }

        .btn-primary::before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(90deg, transparent, rgba(255, 255, 255, 0.2), transparent);
            transition: 0.5s;
        }

        .btn-primary:hover {
            transform: translateY(-3px);
            box-shadow: 0 10px 25px rgba(201, 169, 94, 0.4);
        }

        .btn-primary:hover::before {
            left: 100%;
        }

        .btn-secondary {
            background: transparent;
            color: var(--primary-dark);
            border: 2px solid var(--gray-light);
            margin-top: 20px;
        }

        .btn-secondary:hover {
            border-color: var(--accent-gold);
            color: var(--accent-gold);
            transform: translateY(-2px);
        }

        .login-footer {
            margin-top: 40px;
            padding-top: 30px;
            border-top: 1px solid var(--gray-light);
            font-size: 0.9rem;
            color: var(--gray);
            position: relative;
            z-index: 1;
        }

        .login-footer a {
            color: var(--accent-gold);
            text-decoration: none;
            font-weight: 500;
            transition: var(--transition);
            display: inline-flex;
            align-items: center;
            gap: 8px;
        }

        .login-footer a:hover {
            color: var(--accent-gold-light);
            transform: translateX(5px);
        }

        .error-message {
            background: rgba(220, 53, 69, 0.1);
            color: var(--danger);
            padding: 15px 20px;
            border-radius: var(--radius-md);
            margin-bottom: 25px;
            font-size: 0.95rem;
            display: none;
            align-items: center;
            gap: 12px;
            border-left: 4px solid var(--danger);
            animation: slideIn 0.3s ease;
            position: relative;
            z-index: 1;
        }

        @keyframes slideIn {
            from {
                opacity: 0;
                transform: translateX(-20px);
            }
            to {
                opacity: 1;
                transform: translateX(0);
            }
        }

        .security-info {
            background: rgba(201, 169, 94, 0.05);
            border: 1px solid rgba(201, 169, 94, 0.2);
            border-radius: var(--radius-md);
            padding: 15px;
            margin-top: 25px;
            font-size: 0.85rem;
            color: var(--gray);
            text-align: center;
            position: relative;
            z-index: 1;
        }

        .security-info i {
            color: var(--accent-gold);
            margin-right: 8px;
        }

        /* Toast notification */
        .toast {
            position: fixed;
            bottom: 30px;
            right: 30px;
            padding: 15px 25px;
            background: var(--white);
            border-radius: var(--radius-md);
            box-shadow: var(--shadow-lg);
            display: flex;
            align-items: center;
            gap: 15px;
            z-index: 10000;
            animation: slideInRight 0.3s ease;
            border-left: 4px solid var(--success);
            max-width: 400px;
        }

        .toast.error {
            border-left-color: var(--danger);
        }

        @keyframes slideInRight {
            from { transform: translateX(100%); opacity: 0; }
            to { transform: translateX(0); opacity: 1; }
        }

        /* Responsive */
        @media (max-width: 768px) {
            .login-card {
                padding: 40px 30px;
                border-radius: var(--radius-lg);
            }
            
            .logo h1 {
                font-size: 2.2rem;
            }
            
            .logo-icon {
                font-size: 3rem;
            }
            
            .form-control {
                padding: 16px 16px 16px 55px;
            }
        }

        @media (max-width: 480px) {
            .login-card {
                padding: 35px 25px;
            }
            
            .logo h1 {
                font-size: 1.8rem;
            }
            
            .btn {
                padding: 18px;
            }
        }

        /* Loading spinner */
        .spinner {
            display: none;
            width: 20px;
            height: 20px;
            border: 2px solid rgba(255, 255, 255, 0.3);
            border-radius: 50%;
            border-top-color: white;
            animation: spin 0.8s linear infinite;
        }

        @keyframes spin {
            to { transform: rotate(360deg); }
        }

        /* Password strength indicator */
        .password-strength {
            height: 4px;
            background: var(--gray-light);
            border-radius: 2px;
            margin-top: 8px;
            overflow: hidden;
            position: relative;
        }

        .strength-meter {
            height: 100%;
            width: 0%;
            transition: all 0.3s ease;
            border-radius: 2px;
        }

        .strength-meter.weak {
            width: 33%;
            background: var(--danger);
        }

        .strength-meter.medium {
            width: 66%;
            background: var(--warning);
        }

        .strength-meter.strong {
            width: 100%;
            background: var(--success);
        }
    </style>
</head>
<body>
    <!-- Animated Background -->
    <div class="background-animation">
        <div class="floating-angel"><i class="fas fa-angel"></i></div>
        <div class="floating-angel"><i class="fas fa-angel"></i></div>
        <div class="floating-angel"><i class="fas fa-angel"></i></div>
        <div class="floating-angel"><i class="fas fa-angel"></i></div>
        <div class="floating-angel"><i class="fas fa-angel"></i></div>
    </div>

    <div class="login-container">
        <div class="login-card">
            <div class="logo">
                <div class="logo-icon">
                    <i class="fas fa-angel"></i>
                </div>
                <h1>Angels Memorial</h1>
                <p>Cité des Anges • Administration Kolwezi</p>
            </div>
            
            <div class="error-message" id="errorMessage">
                <i class="fas fa-exclamation-circle"></i>
                <span id="errorText">Identifiants incorrects</span>
            </div>
            
            <form id="loginForm">
                <div class="form-group">
                    <label class="form-label" for="username">
                        <i class="fas fa-user-circle"></i>
                        Identifiant Administrateur
                    </label>
                    <div class="input-group">
                        <i class="fas fa-user input-icon"></i>
                        <input type="text" 
                               id="username" 
                               class="form-control" 
                               placeholder="admin@citedesanges.cd"
                               required
                               autocomplete="username">
                    </div>
                </div>
                
                <div class="form-group">
                    <label class="form-label" for="password">
                        <i class="fas fa-lock"></i>
                        Mot de passe
                    </label>
                    <div class="input-group">
                        <i class="fas fa-key input-icon"></i>
                        <input type="password" 
                               id="password" 
                               class="form-control" 
                               placeholder="••••••••"
                               required
                               autocomplete="current-password"
                               oninput="checkPasswordStrength(this.value)">
                        <button type="button" class="show-password" onclick="togglePassword()">
                            <i class="fas fa-eye"></i>
                        </button>
                    </div>
                    <div class="password-strength">
                        <div class="strength-meter" id="strengthMeter"></div>
                    </div>
                </div>
                
                <button type="submit" class="btn btn-primary" id="loginBtn">
                    <span id="btnText">SE CONNECTER</span>
                    <div class="spinner" id="loginSpinner"></div>
                </button>
                
                <div class="security-info">
                    <i class="fas fa-shield-alt"></i>
                    Accès sécurisé • Session cryptée • Logs d'activité
                </div>
            </form>
            
            <div class="login-footer">
                <p>© 2024 Nécropole Cité des Anges • Kolwezi</p>
                <a href="index.html">
                    <i class="fas fa-arrow-left"></i>
                    Retour à l'accueil public
                </a>
            </div>
        </div>
    </div>

    <!-- Toast Container -->
    <div id="toastContainer"></div>

    <script>
        // Configuration des identifiants
        const ADMIN_CREDENTIALS = {
            username: 'admin@citedesanges.cd',
            password: 'admin123' // À CHANGER EN PRODUCTION
        };

        // Variables
        let isLoggingIn = false;

        // Initialisation
        document.addEventListener('DOMContentLoaded', () => {
            // Auto-focus sur le champ username
            document.getElementById('username').focus();
            
            // Vérifier si déjà connecté
            checkExistingSession();
            
            // Configurer le formulaire
            setupForm();
        });

        // Vérifier une session existante
        function checkExistingSession() {
            const lastLogin = localStorage.getItem('adminLastLogin');
            if (lastLogin) {
                const lastLoginDate = new Date(lastLogin);
                const now = new Date();
                const diffHours = (now - lastLoginDate) / (1000 * 60 * 60);
                
                // Si connexion récente (< 2 heures), rediriger
                if (diffHours < 2 && localStorage.getItem('adminLoggedIn') === 'true') {
                    showToast('Session restaurée', 'info');
                    setTimeout(() => {
                        window.location.href = 'admin.html';
                    }, 1000);
                }
            }
        }

        // Configurer le formulaire
        function setupForm() {
            const form = document.getElementById('loginForm');
            
            form.addEventListener('submit', async function(e) {
                e.preventDefault();
                
                if (isLoggingIn) return;
                
                await handleLogin();
            });
            
            // Entrée pour soumettre
            document.getElementById('password').addEventListener('keypress', function(e) {
                if (e.key === 'Enter') {
                    form.dispatchEvent(new Event('submit'));
                }
            });
        }

        // Gérer la connexion
        async function handleLogin() {
            const username = document.getElementById('username').value.trim();
            const password = document.getElementById('password').value;
            
            // Validation de base
            if (!username || !password) {
                showError('Veuillez remplir tous les champs');
                return;
            }
            
            // Démarrer le chargement
            startLoading();
            
            // Simuler un délai réseau
            await new Promise(resolve => setTimeout(resolve, 800));
            
            // Vérifier les identifiants
            if (username === ADMIN_CREDENTIALS.username && password === ADMIN_CREDENTIALS.password) {
                // Connexion réussie
                await loginSuccess(username);
            } else {
                // Identifiants incorrects
                loginFailed();
            }
            
            // Arrêter le chargement
            stopLoading();
        }

        // Connexion réussie
        async function loginSuccess(username) {
            // Enregistrer la session
            localStorage.setItem('adminLoggedIn', 'true');
            localStorage.setItem('adminLastLogin', new Date().toISOString());
            localStorage.setItem('adminUsername', username);
            
            // Afficher message de succès
            showToast('Connexion réussie !', 'success');
            
            // Ajouter un effet visuel
            document.getElementById('loginBtn').style.background = 'linear-gradient(135deg, #28a745 0%, #20c997 100%)';
            document.getElementById('btnText').textContent = 'CONNECTÉ';
            
            // Redirection après délai
            await new Promise(resolve => setTimeout(resolve, 1500));
            window.location.href = 'admin.html';
        }

        // Connexion échouée
        function loginFailed() {
            // Afficher erreur
            showError('Identifiant ou mot de passe incorrect');
            
            // Effet de secousse
            const form = document.getElementById('loginForm');
            form.classList.add('shake');
            setTimeout(() => form.classList.remove('shake'), 500);
            
            // Focus sur mot de passe
            document.getElementById('password').focus();
            document.getElementById('password').select();
            
            // Enregistrer la tentative échouée
            logFailedAttempt();
        }

        // Journaliser tentative échouée
        function logFailedAttempt() {
            const attempts = parseInt(localStorage.getItem('failedAttempts') || '0') + 1;
            localStorage.setItem('failedAttempts', attempts.toString());
            localStorage.setItem('lastFailedAttempt', new Date().toISOString());
            
            // Bloquer après 5 tentatives
            if (attempts >= 5) {
                const lastAttempt = new Date(localStorage.getItem('lastFailedAttempt'));
                const now = new Date();
                const diffMinutes = (now - lastAttempt) / (1000 * 60);
                
                if (diffMinutes < 15) {
                    showError('Trop de tentatives. Veuillez patienter 15 minutes.');
                    disableLogin(15);
                }
            }
        }

        // Désactiver connexion temporairement
        function disableLogin(minutes) {
            isLoggingIn = true;
            const btn = document.getElementById('loginBtn');
            btn.disabled = true;
            
            let timeLeft = minutes * 60;
            const interval = setInterval(() => {
                timeLeft--;
                if (timeLeft <= 0) {
                    clearInterval(interval);
                    btn.disabled = false;
                    isLoggingIn = false;
                    localStorage.removeItem('failedAttempts');
                    showToast('Vous pouvez réessayer', 'info');
                } else {
                    const mins = Math.floor(timeLeft / 60);
                    const secs = timeLeft % 60;
                    document.getElementById('btnText').textContent = `Attente: ${mins}:${secs.toString().padStart(2, '0')}`;
                }
            }, 1000);
        }

        // Basculer visibilité mot de passe
        window.togglePassword = function() {
            const passwordInput = document.getElementById('password');
            const toggleIcon = document.querySelector('.show-password i');
            
            if (passwordInput.type === 'password') {
                passwordInput.type = 'text';
                toggleIcon.classList.remove('fa-eye');
                toggleIcon.classList.add('fa-eye-slash');
            } else {
                passwordInput.type = 'password';
                toggleIcon.classList.remove('fa-eye-slash');
                toggleIcon.classList.add('fa-eye');
            }
        };

        // Vérifier force mot de passe
        window.checkPasswordStrength = function(password) {
            const meter = document.getElementById('strengthMeter');
            
            if (!password) {
                meter.className = 'strength-meter';
                meter.style.width = '0%';
                return;
            }
            
            let strength = 0;
            
            // Longueur
            if (password.length >= 8) strength++;
            if (password.length >= 12) strength++;
            
            // Complexité
            if (/[A-Z]/.test(password)) strength++;
            if (/[0-9]/.test(password)) strength++;
            if (/[^A-Za-z0-9]/.test(password)) strength++;
            
            // Appliquer classes
            meter.className = 'strength-meter';
            if (strength <= 2) {
                meter.classList.add('weak');
            } else if (strength <= 4) {
                meter.classList.add('medium');
            } else {
                meter.classList.add('strong');
            }
        };

        // Démarrer chargement
        function startLoading() {
            isLoggingIn = true;
            document.getElementById('loginSpinner').style.display = 'block';
            document.getElementById('btnText').textContent = 'CONNEXION...';
            document.getElementById('loginBtn').disabled = true;
        }

        // Arrêter chargement
        function stopLoading() {
            isLoggingIn = false;
            document.getElementById('loginSpinner').style.display = 'none';
            document.getElementById('btnText').textContent = 'SE CONNECTER';
            document.getElementById('loginBtn').disabled = false;
        }

        // Afficher erreur
        function showError(message) {
            const errorDiv = document.getElementById('errorMessage');
            const errorText = document.getElementById('errorText');
            
            errorText.textContent = message;
            errorDiv.style.display = 'flex';
            
            // Masquer après 5 secondes
            setTimeout(() => {
                errorDiv.style.display = 'none';
            }, 5000);
        }

        // Afficher toast
        function showToast(message, type = 'info') {
            // Supprimer toast existant
            const existingToast = document.querySelector('.toast');
            if (existingToast) {
                existingToast.remove();
            }
            
            // Créer nouveau toast
            const toast = document.createElement('div');
            toast.className = `toast ${type}`;
            
            const icon = {
                success: 'check-circle',
                error: 'exclamation-circle',
                warning: 'exclamation-triangle',
                info: 'info-circle'
            }[type];
            
            toast.innerHTML = `
                <i class="fas fa-${icon}"></i>
                <span>${message}</span>
            `;
            
            document.getElementById('toastContainer').appendChild(toast);
            
            // Supprimer après 4 secondes
            setTimeout(() => {
                toast.remove();
            }, 4000);
        }

        // Animation shake
        const style = document.createElement('style');
        style.textContent = `
            @keyframes shake {
                0%, 100% { transform: translateX(0); }
                25% { transform: translateX(-8px); }
                75% { transform: translateX(8px); }
            }
            .shake {
                animation: shake 0.3s ease;
            }
        `;
        document.head.appendChild(style);

        // Raccourci clavier pour test (CTRL+ALT+L)
        document.addEventListener('keydown', function(e) {

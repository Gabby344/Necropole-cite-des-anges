<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin - Nécropole</title>
    <style>
        body { font-family: sans-serif; background: #eef2f7; padding: 20px; }
        .admin-panel { background: white; padding: 20px; border-radius: 10px; max-width: 500px; margin: auto; box-shadow: 0 5px 15px rgba(0,0,0,0.1); }
        h2 { border-bottom: 2px solid #2c3e50; padding-bottom: 10px; }
        label { display: block; margin-top: 15px; font-weight: bold; }
        input, textarea { width: 100%; padding: 10px; margin-top: 5px; border-radius: 5px; border: 1px solid #ccc; box-sizing: border-box;}
        .btn-admin { background: #27ae60; color: white; border: none; padding: 15px; width: 100%; border-radius: 5px; margin-top: 20px; font-size: 1rem; cursor: pointer; }
    </style>
</head>
<body>
    <div class="admin-panel">
        <h2>Créer un nouveau Livre d'Or</h2>
        <label>Nom complet du défunt</label>
        <input type="text" id="nom" placeholder="Ex: Jean Mukendi">
        
        <label>Biographie / Dates</label>
        <textarea id="bio" rows="4" placeholder="Né le... décédé le... un homme aimé de tous."></textarea>
        
        <label>Lien Photo (URL)</label>
        <input type="text" id="photoUrl" placeholder="https://image-du-defunt.jpg">
        
        <button class="btn-admin" id="createBtn">GÉNÉRER LE LIVRE NUMÉRIQUE</button>
        
        <div id="linkOutput" style="margin-top:20px; display:none; background:#d4edda; padding:10px; border-radius:5px; word-break: break-all;">
            Lien à partager : <br><strong id="finalLink"></strong>
        </div>
    </div>

    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-app.js";
        import { getFirestore, doc, setDoc } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-firestore.js";

        const firebaseConfig = {
            apiKey: "AIzaSyBenDfciup5UUHxVpVEkDOC9Id3H1fvjeY",
            authDomain: "appli-necropole-cite-des-anges.firebaseapp.com",
            projectId: "appli-necropole-cite-des-anges",
            storageBucket: "appli-necropole-cite-des-anges.firebasestorage.app",
            messagingSenderId: "595944933670",
            appId: "1:595944933670:web:f971dffb72ac72fa9619e7"
        };

        const app = initializeApp(firebaseConfig);
        const db = getFirestore(app);

        document.getElementById('createBtn').onclick = async () => {
            const nom = document.getElementById('nom').value;
            const bio = document.getElementById('bio').value;
            const photoUrl = document.getElementById('photoUrl').value;

            if(nom && bio) {
                // On utilise le nom comme ID pour simplifier l'accès
                await setDoc(doc(db, "deuils", nom), {
                    nom, biographie: bio, photoUrl, dateCreation: new Date()
                });

                const link = window.location.href.replace('admin.html', 'livres.html') + "?name=" + encodeURIComponent(nom);
                document.getElementById('finalLink').innerText = link;
                document.getElementById('linkOutput').style.display = "block";
                alert("Livre créé avec succès !");
            } else {
                alert("Veuillez remplir les champs.");
            }
        };
    </script>
</body>
</html>

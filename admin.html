<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin - Nécropole Cité des Anges</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/html2pdf.js/0.10.1/html2pdf.bundle.min.js"></script>
    <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@700&family=Poppins:wght@400;600&display=swap" rel="stylesheet">
    
    <style>
        :root {
            --primary: #2c3e50;
            --success: #27ae60;
            --accent: #af944d;
            --bg: #eef2f7;
        }

        body { 
            font-family: 'Poppins', sans-serif; 
            background: var(--bg); 
            margin: 0; 
            padding: 20px; 
            color: var(--primary);
        }

        .admin-panel { 
            background: white; 
            padding: 30px; 
            border-radius: 15px; 
            max-width: 600px; 
            margin: auto; 
            box-shadow: 0 10px 25px rgba(0,0,0,0.1); 
        }

        header { text-align: center; margin-bottom: 30px; border-bottom: 2px solid var(--accent); padding-bottom: 10px; }
        
        h2 { font-family: 'Playfair Display', serif; margin: 0; color: var(--primary); }
        h3 { margin-top: 40px; border-top: 1px solid #eee; padding-top: 20px; color: var(--accent); }

        label { display: block; margin-top: 15px; font-weight: 600; font-size: 0.9rem; }
        
        input, textarea { 
            width: 100%; 
            padding: 12px; 
            margin-top: 5px; 
            border-radius: 8px; 
            border: 1px solid #ccc; 
            box-sizing: border-box;
            font-family: inherit;
        }

        .btn-admin { 
            background: var(--success); 
            color: white; 
            border: none; 
            padding: 15px; 
            width: 100%; 
            border-radius: 8px; 
            margin-top: 20px; 
            font-size: 1rem; 
            font-weight: bold;
            cursor: pointer; 
            transition: 0.3s;
        }

        .btn-admin:hover { opacity: 0.9; transform: translateY(-2px); }

        .btn-print { background: var(--primary); }

        #linkOutput {
            margin-top: 20px;
            display: none;
            background: #d4edda;
            color: #155724;
            padding: 15px;
            border-radius: 8px;
            word-break: break-all;
            border: 1px solid #c3e6cb;
        }

        /* Style spécifique pour le PDF final */
        #printArea {
            display: none;
            padding: 50px;
            background: white;
        }
        .pdf-header { text-align: center; border-bottom: 2px solid #af944d; padding-bottom: 20px; margin-bottom: 30px; }
        .pdf-msg { margin-bottom: 15px; padding: 10px; border-bottom: 1px solid #eee; }
    </style>
</head>
<body>

    <div class="admin-panel">
        <header>
            <h2>Gestion Cité des Anges</h2>
            <p style="font-size: 0.8rem; color: #666;">Interface Administrateur - Kolwezi</p>
        </header>

        <section>
            <label>Nom complet du défunt</label>
            <input type="text" id="nom" placeholder="Ex: Jean Mukendi">
            
            <label>Biographie & Dates</label>
            <textarea id="bio" rows="4" placeholder="Né le... décédé le..."></textarea>
            
            <label>Lien Photo du défunt (URL)</label>
            <input type="text" id="photoUrl" placeholder="https://lien-vers-image.jpg">
            
            <button class="btn-admin" id="createBtn">CRÉER LE LIVRE NUMÉRIQUE</button>
            
            <div id="linkOutput">
                <strong>Livre créé !</strong><br>
                Lien WhatsApp : <br><span id="finalLink" style="font-size: 0.85rem;"></span>
            </div>
        </section>

        <section>
            <h3>Impression de Livre</h3>
            <p style="font-size: 0.8rem; color: #777;">Saisissez le nom exact pour générer le PDF de souvenirs.</p>
            <input type="text" id="printSearch" placeholder="Nom du défunt...">
            <button class="btn-admin btn-print" id="btnPreparePrint">GÉNÉRER PDF POUR IMPRESSION</button>
        </section>
    </div>

    <div id="printArea">
        <div class="pdf-header">
            <h1 id="pNom" style="font-family: 'Playfair Display', serif;"></h1>
            <p>Livre d'Or Numérique - Nécropole Cité des Anges de Kolwezi</p>
        </div>
        <div id="pMessages"></div>
    </div>

    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-app.js";
        import { getFirestore, doc, setDoc, getDoc, collection, getDocs } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-firestore.js";

        const firebaseConfig = {
            apiKey: "AIzaSyBenDfciup5UUHxVpVEkDOC9Id3H1fvjeY",
            authDomain: "appli-necropole-cite-des-anges.firebaseapp.com",
            projectId: "appli-necropole-cite-des-anges",
            storageBucket: "appli-necropole-cite-des-anges.firebasestorage.app",
            messagingSenderId: "595944933670",
            appId: "1:595944933670:web:f971dffb72ac72fa9619e7"
        };

        const app = initializeApp(firebaseConfig);
        const db = getFirestore(app);

        // --- ACTION : CRÉER UN LIVRE ---
        document.getElementById('createBtn').onclick = async () => {
            const nom = document.getElementById('nom').value.trim();
            const bio = document.getElementById('bio').value;
            const photoUrl = document.getElementById('photoUrl').value;

            if(nom && bio) {
                try {
                    await setDoc(doc(db, "deuils", nom), {
                        nom, biographie: bio, photoUrl, dateCreation: new Date()
                    });

                    const link = window.location.href.replace('admin.html', 'livres.html') + "?name=" + encodeURIComponent(nom);
                    document.getElementById('finalLink').innerText = link;
                    document.getElementById('linkOutput').style.display = "block";
                    alert("Livre d'or activé avec succès !");
                } catch (e) {
                    alert("Erreur Firebase : " + e.message);
                }
            } else {
                alert("Veuillez remplir au moins le nom et la biographie.");
            }
        };

        // --- ACTION : GÉNÉRER PDF ---
        document.getElementById('btnPreparePrint').onclick = async () => {
            const nomSearch = document.getElementById('printSearch').value.trim();
            if(!nomSearch) return alert("Entrez un nom.");

            const docRef = doc(db, "deuils", nomSearch);
            const docSnap = await getDoc(docRef);

            if (docSnap.exists()) {
                const data = docSnap.data();
                document.getElementById('pNom').innerText = "Hommage à " + data.nom;
                
                // Récupérer les messages
                const msgSnap = await getDocs(collection(db, "deuils", nomSearch, "messages"));
                let htmlContent = "";
                msgSnap.forEach(m => {
                    const d = m.data();
                    htmlContent += `
                        <div class="pdf-msg">
                            <strong style="color:#af944d">${d.auteur}</strong><br>
                            <p style="margin:5px 0;">${d.texte}</p>
                        </div>`;
                });

                document.getElementById('pMessages').innerHTML = htmlContent || "<p>Aucun message dans ce livre.</p>";

                // Lancement du PDF
                const element = document.getElementById('printArea');
                element.style.display = "block";
                
                const opt = {
                    margin: 1,
                    filename: `Livre_Or_${nomSearch}.pdf`,
                    image: { type: 'jpeg', quality: 0.98 },
                    html2canvas: { scale: 2 },
                    jsPDF: { unit: 'in', format: 'letter', orientation: 'portrait' }
                };

                html2pdf().set(opt).from(element).save().then(() => {
                    element.style.display = "none";
                });
            } else {
                alert("Ce livre n'existe pas dans la base de données.");
            }
        };
    </script>
</body>
</html>
